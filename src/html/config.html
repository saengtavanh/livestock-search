<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<form class="js-submit-settings">
  <div class="kintoneplugin-input-outer">
    <div id="label-show-title">
      <label for="select_field_column">App setting<span class="kintoneplugin-require"></span></label>
    </div>
    <div id="kintoneplugin-ai-setting">
     
      <div id="api-key"> 
        <div class="kintoneplugin-table-td-control" >
          <label for="title-field">API Token <span class="kintoneplugin-require">*</span></label>
          <div class="kintoneplugin-table-td-control-value">
            <div class="kintoneplugin-input-outer">
              <input type="text" class="kintoneplugin-input-text apiKey" id="apiKey"/>
            </div>
          </div>
        </div>
  
        <div class="maxTokens">
          <label for="title-field">AppID<span class="kintoneplugin-require"></span></label>
          <div class="kintoneplugin-input-outer">
            <input type="text" class="kintoneplugin-input-text maxToken" id="maxToken"/>
          </div>
        </div>
      </div>
    </div>

    <div id="label-show-title">
      <label for="select_field_column">Group setting<span class="kintoneplugin-require"></span></label>
    </div>
    <div id="table-space-prompt-template-button">
      <table class="kintoneplugin-table" id="kintoneplugin-setting-space">
        <thead>
          <tr>
            <th class="kintoneplugin-table-th" id="kintoneplugin-table-th-table"></th>
            <th class="kintoneplugin-table-th-blankspace"></th>
          </tr>
        </thead>
        <tbody id="kintoneplugin-setting-tspace">
          <tr class="table-space" hidden>
            <td id="td-table-space-prompt-template-button">
              <div id="div-space_ptompt_template_button" style="display: none;">
                <div class="space_ptompt_template_button">
                  <div class="kintoneplugin-table-td-control" id="space-for-prompt-template">
                    <label for="select_field_column" id="spaceControls">プロンプトテンプレート用のスペース<span class="kintoneplugin-require"></span></label>
                    <div class="kintoneplugin-table-td-control-value">
                      <div class="kintoneplugin-select spaceForPromptTemplate" id="dropdown-select">
                        <select name="field_dropdown_column_spaceForPromptTemplate" class="select_field_column" id="spaceForPromptTemplate">
                          <option value="-----">-----</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="kintoneplugin-table-td-control" id="space-button">
                    <label for="select_field_column">ボタン用のスペース<span class="kintoneplugin-require">*</span></label>
                    <div class="kintoneplugin-table-td-control-value">
                      <div class="kintoneplugin-select spaceForButton" id="dropdown-select">
                        <select name="field_dropdown_column_spaceButton" class="select_field_column" id="spaceForButton">
                          <option value="-----">-----</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="kintoneplugin-table-td-control" id="store-field">
                    <label for="select_field_column">ストアフィールド<span class="kintoneplugin-require"></span></label>
                    <div class="kintoneplugin-table-td-control-value">
                      <div class="kintoneplugin-select storeFields" id="dropdown-select">
                        <select name="field_dropdown_column-storeFields" class="select_field_column" id="storeFields" disabled>
                          <option value="-----">-----</option>
                        </select>
                      </div>
                    </div>
                  </div>
                 
                </div>
              </div>

              <div class="labelPrompt" style="display: none;">
                <div >
                  <label for="title-field">プロンプトテンプレートのラベル<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-input-outer">
                    <input type="text" class="kintoneplugin-input-text labelForPromptTemplate" id="labelForPromptTemplate"/>
                  </div>
                </div>

                <div >
                  <label for="title-field">ボタン名<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-input-outer">
                    <input type="text" class="kintoneplugin-input-text labelForButton" id="labelForButton"/>
                  </div>
                </div>
              </div>

              <div class="labelPrompt">
                <div >
                  <label for="title-field">Group name<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-input-outer">
                    <input type="text" class="kintoneplugin-input-text labelForButton" id=""/>
                  </div>
                </div>

                <div >
                  <label for="title-field">Search name<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-input-outer">
                    <input type="text" class="kintoneplugin-input-text labelForButton" id=""/>
                  </div>
                </div>

                <div >
                  <label for="title-field">Title display<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-input-outer">
                    <input type="text" class="kintoneplugin-input-text labelForButton" id=""/>
                  </div>
                </div>
              </div>

              <div id="div-space_ptompt_template_button">
                <div class="space_ptompt_template_button">
                  <div class="kintoneplugin-table-td-control" id="space-for-prompt-template">
                    <label for="select_field_column" id="spaceControls">Search target field<span class="kintoneplugin-require"></span></label>
                    <div class="kintoneplugin-table-td-control-value">
                      <div class="kintoneplugin-select spaceForPromptTemplate" id="dropdown-select">
                        <select name="field_dropdown_column_spaceForPromptTemplate" class="select_field_column" id="">
                          <option value="-----">-----</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="kintoneplugin-table-td-control" id="space-for-prompt-template">
                    <label for="select_field_column" id="spaceControls">Fieldcode for save search field<span class="kintoneplugin-require"></span></label>
                    <div class="kintoneplugin-table-td-control-value">
                      <div class="kintoneplugin-select spaceForPromptTemplate" id="dropdown-select">
                        <select name="field_dropdown_column_spaceForPromptTemplate" class="select_field_column" id="">
                          <option value="-----">-----</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </td>
            <td class="kintoneplugin-table-td-operation operation-column">
              <br>
              <div class="button-add-remove-row-table-spaceForPrompt">
                <button type="button" class="kintoneplugin-button-add-row-image addRow"></button>
                <button type="button" class="kintoneplugin-button-remove-row-image removeRow"></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="button-update-space-space-button">
      <p class="kintoneplugin-row" id="button-action">
        <button type="button" class="js-save-button kintoneplugin-button-dialog-ok" id="button-update">更新</button>
      </p>
    </div>

    <div id="label-show-title">
      <label for="select_field_column">Search item setting<span class="kintoneplugin-require"></span></label>
    </div>
    <div id="container-table-setting-prompt-template">
      <table class="kintoneplugin-table" id="kintoneplugin-setting-body">
        <thead>
          <tr>
            <th class="kintoneplugin-table-th" id="kintoneplugin-table-th-table"></th>
            <th class="kintoneplugin-table-th-blankspace"></th>
          </tr>
        </thead>
        <tbody id="kintoneplugin-setting-prompt-template">
          <tr class="tr-setting-prompt-template" hidden>
            <td id="td-setting-prompt-template">
              <div id="navbar-show-content">
                <div id="label-show-setting-name">
                  <div id="showContent">
                    <label></label>
                  </div>
                  <div class=" slide-down">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
              </div>
              <div id="container-table-settingPromptTemplate">
                <div id="checkbox-slide-up">
                  <div class="kintoneplugin-input-checkbox status-setting">
                    <span class="kintoneplugin-input-checkbox-item">
                      <input type="checkbox" name="checkbox" id="checkbox" checked>
                      <label for="checkbox-0">設定有効</label>
                    </span>
                  </div>
                  <div class="slide-up">
                    <i class="fa-solid fa-chevron-up slide-up"></i>
                  </div>
                </div>

                <div class="kintoneplugin-table-td-control">
                  <label for="title-field">名称<span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-input-outer">
                      <input type="text" class="kintoneplugin-input-text settingName" id="settingName"/>
                    </div>
                  </div>
                </div>

                <div class="kintoneplugin-table-td-control spacePromptTemplate">
                  <label for="select_field_column" id="spaceControls">プロンプトテンプレート用のスペース<span class="kintoneplugin-require label">*</span></label>
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-select spacePromptTemplate" id="dropdown-select">
                      <select name="field_dropdown_column_space_for_prompt" class="select_field_column spacePromptTemplate" id="spacePromptTemplate">
                        <option value="-----">-----</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="kintoneplugin-table-td-control space_Button">
                  <label for="select_field_column" id="space-control">ボタン用のスペース<span class="kintoneplugin-require label">*</span></label>
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-select spaceButton" id="dropdown-select">
                      <select name="field_dropdown_column_space_button" class="select_field_column spaceButton" id="spaceButtons">
                        <option value="-----">-----</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="kintoneplugin-table-td-control">
                  <label for="select_field_column">結果格納用フィールド <span class="kintoneplugin-require">*</span></label>
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-select fieldResult" id="dropdown-select">
                      <select name="field_dropdown_column_fieldResult" class="select_field_column fieldResult" id="fieldResult">
                        <option value="-----">-----</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="kintoneplugin-table-td-control">
                  <label for="title-field">プロンプトテンプレート<span class="kintoneplugin-require"></span></label>
                  <div class="prompt-setting">
                    <div class="system-role">
                      <div>
                        <label for="title-field">システム指示<span class="kintoneplugin-require"></span></label>
                      </div>
                      <div class="kintoneplugin-input-outer">
                        <textarea cols="30" class="systemRole" spellcheck="false"></textarea>
                      </div>
                    </div>

                    <div class="prompt-content" id="prompt-value">
                      <div>
                        <label for="title-field">プロンプト内容<span class="kintoneplugin-require">*</span></label>
                      </div>
                      <div class="kintoneplugin-input-outer">
                        <textarea cols="30" class="promptContent"spellcheck="false"></textarea>
                      </div>
                    </div>

                    <div class="Explain">
                      <label for="">プロンプトテンプレートでフィールドを指定する場合、右クリックでフィールド一覧を表示し、選択することができます。</label>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td class="kintoneplugin-table-td-operation operation-column">
              <br>
              <div class="button-add-remove-row-promptSetting">
                <button type="button" class="kintoneplugin-button-add-row-image addRow" title="Addrow"></button>
                <button type="button" class="kintoneplugin-button-remove-row-image removeRow" title="Delete this row"></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p class="kintoneplugin-row" id="button-action">
      <button type="button" class="js-save-button kintoneplugin-button-dialog-ok" id="button_save">保存</button>
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel cancel" id="cancel">キャンセル</button>
      <button type="button" class="js-save-button kintoneplugin-button-dialog-cancel" id="Import">設定情報の読み込み</button>
      <button type="button" class="js-save-button kintoneplugin-button-dialog-cancel" id="Export">設定情報の書き出し</button>
      <input type="file" id="fileInput" accept=".json" style="display: none;">
    </p>
  </div>
</form>
